<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Who Wins?</title>

        <!-- Include links to CSS stylesheets below -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css" />
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
      <button style="display: none;" class="button hover is-rounded" id="playAgain">
        <p class="has-text-info title"> Play Again </p>
        <p class="subtitle is-4" id="message"></p>
      </button>
      <div id="navbar" class="navbar is-spaced">
        <div class="navbar-start">
          <div class="navbar-item">
            <p class="title"> Who Will Win? </p>
          </div>
          <div class="navbar-item">
            <p class="title is-4"> Current Points: <span id="curPoints"> 0000 </span></p>
          </div>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a id="swapTheme" class="button hover is-black">
                <strong>Go Dark</strong>
              </a>
              <a id="signUp" class="button hover is-info">
                <strong>Sign up</strong>
              </a>
              <a id="logIn" class="button hover is-danger">
                <strong>Log in</strong>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div id="signModal" class="modal">
        <div class="hide modal-background"></div>
        <div style="border-radius: 20px;" class="modal-content">
          <div id="modalSec" class="section has-background-white">
            <div id="usernameField" class="field">
              <label class="label">Username</label>
              <div class="control has-icons-left has-icons-right">
                <input id="usernameInput" class="input" type="text" placeholder="Text input">
                <span class="icon is-small is-left">
                  <i class="fas fa-user"></i>
                </span>
              </div>
            </div>
            
            <div id="emailField" class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left has-icons-right">
                <input id="emailInput" class="input" type="email" placeholder="Email input">
                <span class="icon is-small is-left">
                  <i class="fas fa-envelope"></i>
                </span>
                <span style="display: none;" id="emailCheck" class="icon has-text-primary is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </div>
            </div>
                        
            <div id="passwordField" class="field">
              <label class="label">Password</label>
              <div class="control has-icons-left has-icons-right">
                <input id="passwordInput" class="input" type="password" placeholder="Text input">
                <span class="icon is-small is-left">
                  <i class="fas fa-key"></i>
                </span>
                <span style="display: none;" id="passwordCheck" class="icon has-text-primary is-small is-right">
                  <i class="fas fa-check"></i>
                </span>
              </div>
            </div>

            <div class="field is-grouped">
              <div class="control">
                <button id="sendSign" class="button hover is-info">Submit</button>
              </div>
              <div class="control">
                <button id="cancelSign" class="button hide hover is-info">Cancel</button>
              </div>
              <div style="margin-left: 20px;" class="columns is-desktop is-vcentered">
                <p id="error" class="subtitle has-text-weight-medium has-text-danger"></p>
              </div>
            </div>
          </div>
          </div>
          
        <button class="hover hide modal-close is-large" aria-label="close"></button>
    </div>
      <div id="mainCol" class="columns">
        <div id="blueTeam" class="hover column main has-background-info is-half">
          <div id="blueCol" class="team columns is-vcentered is-multiline">
          </div>
        </div>
        <div id="redTeam" class="hover column main has-background-danger is-half">
          <div id="redCol" class="team columns is-vcentered is-multiline">
          </div>
        </div>
      </div>
